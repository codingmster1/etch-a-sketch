<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset ="UTF-8"/>

    <title>ETCH-A-SKETCH</title>
    
   
    <link rel="stylesheet" href="styles.css">  <!-- JS and CSS Script Source-->
    <script src="etch.js"></script>
   

</head>



<body>

    <div class="logo">
    <img src="toy-story-long.png" width="480" height="150"> <!-- Header Logo Image Toy Story-->
   </div>
    <br>
    <br>
    <br>
    
    
<br>


 <main>
   
   <div id="grid-container" class="container">
    <div id="grid">
     <div id="square">   
   <div class="heading">
    <h1 class="header">Etch-A-Sketch - Pixar Edition</h1>
    </div>  
    
     
    
    
   <div class="buttons">
   <div class="size">
    <button class="small">Small</button>
    <button class="medium">Medium</button>
    <button class="large">Large</button>
    </div>
    

    <div class="color">
        <button class="grey">Grey</button>
    <button class="black">Black</button>
    <button class="multi">Multi-Color</button>
  </div>
   
  <div class="delete">
    <button class="eraser">Eraser</button>
    

    <button class="restart">Restart</button>
    </div>

    
</div>



<div id="nobwrapping">

<div id="nobs">
    <div id="rightnob"></div>
    <div id="leftnob"></div>
    </div>
</div>
</div>
</div>


  


</main>



<style>
                                                
        body
        {
            background-image: url('andy-room.jpg');  
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
     </style><!-- Background Image of blue sky and clouds-->
</body>

</html>
