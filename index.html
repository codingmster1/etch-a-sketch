<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset ="UTF-8"/>

    <title>ETCH-A-SKETCH</title>
    
   
    <link rel="stylesheet" href="styles.css">  <!-- JS and CSS Script Source-->
    <script src="etch.js"></script>



</head>

<body>

    <img src="toy-story-long.png" width="480" height="150"> <!-- Header Logo Image Toy Story-->
   
    <br>
    <header class="heading">
         
    <h1 class="header">Andy's Etch-A-Sketch</h1>
     
    
    </header>
<br>
   

   <main>
    
   <div id="grid-container" class="grid">
    

    <div class="buttons">
    <div class="controls">
        
        <p>Change Size:</p>
        <button class ="small">Small</button> <!--Buttons-->
        <button class="medium">Medium</button>
        <button class="Large">Large</button>

        </div>
    


    <div class="color-modes">
  
        <p>Color Mode:</p>
        <button class="gray">Grey</button>
        <button class="black">Black</button>
        <button class="random">Random</button>
    </div>
    <div class="delete">
        <button class ="erase">Restart</button>
    </div>
</div>
</div>

</main>
</body>

    <style>                                             
        body
        {
            background-image: url('andy-room.jpg');  
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style> <!-- Background Image of blue sky and clouds-->
</body>

</html>
